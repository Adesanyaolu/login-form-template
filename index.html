<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Music App Landing</title>
</head>
<body>
    <div class="container-fluid padding">
        <div class="row padding">
            <div class="col-lg-4 col-sm-12" id="main">
                <header><img src="logo.png">MicroAPI</header>
                <h3>Join us today</h3>
                <p>Become part of a community 
                    of smart developers.</p>
            </div>
            <div class="w-100 d-none d-xs-block"></div>

            <div class="col-lg-8 col-sm-12 form">
                <h2>Create Account</h2>
                <p class="social-links"><a target="blank" href="" class="fa fa-instagram"></a>
                    <a target="blank" href="#" class="fa fa-twitter" aria-hidden="true"></a>
                    <a target = "blank" href="#" class="fa fa-youtube" aria-hidden="true"></a>
                </p>
                <p>or register with your email</p>
                <form method="post" id="survey-form"> 
                    <div class="form-group">  
                        <input type="text" name="name" placeholder="Name" id="name" required>  
                    </div> 
                    <div class="form-group">  
                        <input type="email" name="email" placeholder="Email" required id="email">  
                    </div> 
                    <div class="form-group">  
                          <input type="password" name="password" placeholder="Password" required id="password-label">  
                      </div> 
                    <button class="btn btn-outline-secondary btn-lg" type="button"><a class="nav-link>" href="#">Sign Up</a></button></br>
                  </br><p class="final">Already have an account? <a href="#">Log In</a></p>
                </form>
            </div>
        </div>
    </div>        






<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
